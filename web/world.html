<html lang="ja">

	<head>
		<meta charset="utf-8">

	</head>

	<body>
		<header class="float flex-container">
			<div id="title" class="flex-container">
				<h1>View of World <span id="worldOutlookhead"> - The beautiful sky</span></h1>
			</div>
			<nav>
				<ul>
					<li><a href="./index.html#">Top</a></li>
					<li><a href="./index.html#Story">Story</a></li>
					<li><a href="./index.html#Character">Character</a></li>

					<li><a href="./index.html#About_us">About us</a></li>
				</ul>
			</nav>
		</header>

		<div  class="wrapper">
			<main>
				<section id="worldOutlook">
					<figure class="flex-container">
						<div class="white-space">
							<img src="./img/noimage.png"></img>
							<figcaption class="flex-container">
						</div>
						<div class="flex-container selected">
							<img src="./img/sky.png"></img>
							<figcaption>
								<h3>天とは</h3>
								天とは神によって大地を奪われ天空に送られた人間以外の他種族が暮らしている場所。今回の物語では天にある風の國が舞台となっている。
							</figcaption>
						</div>
						<div class="flex-container">
							<img src="./img/wind.png"></img>
							<figcaption>
								<h3>風の国</h3>
								天にある9つの國の一つ。離れてみると國の形は塔のようになっていて一番上の場所をオルディンと言い貴族以上の人間だけがその場所にいる事ができる。
							</figcaption>
						</div>
						<div id="lirel_exp" class="flex-container">
							<img src="./img/ground.png"></img>
							<figcaption>
								<h3>地とは</h3>
								神によって人間が地上・地下に追いやられた場所の事を指す。
							</figcaption>
						</div>
						<div class="flex-container">
							<img src="./img/people.png"></img>
							<figcaption>
								<h3>今の人間</h3>
								かつての大戦前の奴隷制度によっての奴隷ではなく人間として生きている。
								しかし、陽の光は浴びることはできず、空気は澱んでしまっている。
								文明はかなり高度で地下なのに太陽が有るかのようである。
								しかし、陽の光は浴びることはできず、空気は澱んでしまっている。
								そのために、陽の光が届かづ空気が綺麗な所を探して暮らしている。
							</figcaption>
						</div>
						<div class="flex-container">
							<img src="./img/trive.png"></img>
							<figcaption>
								<h3>他の種族</h3>
								エルフ・ドワーフ・ドベリスクの事を指す。この三種族は天に住まう。<br>
								エルフとは耳が長く肌は白い。そして、寿命がとても長い。<br>
								ドワーフとは背は短くて正確は短気。<br>
								ドベリスクとは羽が生えておりその羽はかつて世界を支配していた王族の証である。<br>
							</figcaption>
						</div>
						<div class="flex-container">
							<img src="./img/old_war.png"></img>
							<figcaption>
								<h3>古の大戦</h3>
								当時の奴隷の人間達が反乱して起きた戦が全世界に広がっていったものを大戦と呼ぶ。
							</figcaption>
						</div>
						<div class="flex-container">
							<img src="./img/old_wep.png"></img>
							<figcaption>
								<h3>古代兵器</h3>
								かつて、世界を統治していたドベリスクのみが扱えるとされる世界を作り替える事ができるとさえ言われている物である。
							</figcaption>
						</div>
					</figure>
					<menu class="flex-container">
						<button class="selected" >天とは</button>
						<button>風の国</button>
						<button>地とは</button>
						<button>今の人間</button>
						<button>他の種族</button>
						<button>古の大戦</button>
						<button>古代兵器</button>
					</menu>
				</section>
			</main>
		</div>
		<script src="./js/worldoutlook.js"></script>
	</body>


</html>
